<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <div class="waterlily">
          <img src="./image/Water Lily.jpg" alt="" />
        </div>
        <div class="jackfruit">
          <img src="./image/jackfruit.jpg" alt="" />
        </div>
        <div class="hilsa">
          <img src="./image/Hilsa.jpg" alt="" />
        </div>
        <div class="text">
          <span>BANGLADESH</span>
        </div>
        <div class="magpie">
          <img src="./image/Magpie.jpg" alt="" />
        </div>
        <div class="tiger">
          <img src="./image/Tiger.jpg" alt="" />
        </div>
        <div class="rose">
          <img src="./image/rose.jpg" alt="" />
        </div>
      </div>
      <div class="box">
        <div class="green">
          <div class="red"></div>
        </div>
        <div class="circle"></div>
        <div class="brown"></div>
        <div class="black1"></div>
        <div class="black2"></div>
        <div class="icons">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
        <div class="important">
          <div class="imageIcon">
            <div class="image1">
              <img src="./image/facebook.jpg" alt="" />
              <div class="facebook">Facebook</div>
            </div>
            <div class="image2">
              <img src="./image/youtube.png" alt="" />
              <div class="youtube">Youtube</div>
            </div>
            <div class="image3">
              <img src="./image/twitter.png" alt="" />
              <div class="twitter">Twitter</div>
            </div>
            <div class="image4">
              <img src="./image/linkedin.jpg" alt="" />
              <div class="linkedin">Linkedin</div>
            </div>
            <div class="image5">
              <img src="./image/phone.jpg" alt="" />
              <div class="Whatsapp">Whatsapp</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
